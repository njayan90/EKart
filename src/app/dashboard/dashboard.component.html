<div class="card" *ngFor = "let data of dataList ; let i = index">
    <div class="row">
        <div class="col-md-3">
            <img src="{{data.imageUrl}}" [ngStyle] = "{'max-height.vh' : '35'}">
        </div>
        <div class="col-md-6" [ngStyle]="{'text-align' : 'left'}">
            <h3>{{data.name}}</h3>
            <p>{{data.storage}}</p>
            <p>{{data.display}}</p>
            <p>{{data.camera}}</p>
            <p>{{data.battery}}</p>
            <p>{{data.processor}}</p>
        </div>
        <div class="col-md-3 mt-5">
            <h4>&#8377;{{data.cost}}</h4>
            <button class="btn btn-success" (click)="onClick(data , i)">Add To Cart</button>
            <br><br>
            <button class="btn btn-primary" (click)="openSnackBar('Compare',data)">Compare</button>
        </div>
    </div>
</div>
