<ngx-spinner></ngx-spinner>
<ul class="list-group list-group-horizontal ml-5 mt-3">
   <li class="list-group-item">
       <h6>Sort By</h6>
   </li>
   <li class="list-group-item sort" (click)="lowToHigh()">
       <a>Price -- Low to High</a>
   </li>
   <li class="list-group-item sort" (click)="highToLow()">
        <a>Price -- High to Low</a>
    </li>
    <li class="list-group-item sort"  (click)="newest()">
        <a>Newest First</a>
    </li>
</ul>

<div class="card ml-5 mr-5 mt-3" *ngFor = "let data of dataList ; let i = index">
    <div class="row">
        <div class="col-md-3 mt-3">
            <img src="{{data.imageUrl}}" [ngStyle] = "{'max-height.vh' : '32'}">
        </div>
        <div class="col-md-6 mt-2" [ngStyle]="{'text-align' : 'left'}">
            <h5>{{data.name}}</h5>
            <p>{{data.storage}}</p>
            <p>{{data.display}}</p>
            <p>{{data.camera}}</p>
            <p>{{data.battery}}</p>
            <p>{{data.processor}}</p>
        </div>
        <div class="col-md-3 mt-5">
            <h4>&#8377;{{data.cost}}</h4>
            <button class="btn btn-success mt-2" (click)="onClick(data , i)">Add To Cart</button>
            <br>
            <button [ngStyle] = "{'width.em' : '7'}" class="btn btn-primary mt-3" (click)="openSnackBar('Compare',data)">Compare</button>
        </div>
    </div>
</div>

<mat-paginator [length]=8 [pageSize]=4 (page)="onChangedPage($event)" #paginator></mat-paginator>
