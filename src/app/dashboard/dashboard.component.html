<div class="row">
    <div class="col-md-4" *ngFor = "let data of dataList ; let i = index">
        <div class="card row">
            <div class="card-header">{{data.name}}</div>
            <div class="card-body">
            <img src="{{data.imageUrl}}" class="card-img-top"> 
            </div>
            <div class="card-footer">
            <button class="btn btn-primary float-left" (click)="openSnackBar('Compare',data)">Add To Compare</button>
            <button class="btn btn-success float-right" (click)="onClick(data , i)" [disabled] = "data.addedToCart">Add To Cart</button>
            </div>
        </div>
    </div>
</div>
