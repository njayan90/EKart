<div class="row">
    <div class="col-md-3" *ngFor = "let data of dataList ; let i = index">
        <div class="card">
            <div class="card-header">{{data.name}}</div>
            <div>
            <img src="{{data.imageUrl}}" class="card-img-top"> 
            </div>
            <button class="btn btn-success" (click)="onClick(data , i)" [disabled] = "data.addedToCart">Add To Cart</button>
        </div>
    </div>
</div>
