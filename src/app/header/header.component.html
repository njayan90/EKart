<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
<a href="#" class="navbar-brand">EKart</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
<ul class="navbar-nav mr-auto">
    <li class="nav-item">
        <a routerLink = "/dashboard" routerLinkActive = 'active' class="nav-link">Dashboard</a>
    </li>
    <li class="nav-item">
        <a routerLink = "/cart" routerLinkActive = 'active' class="nav-link"><i class="fa fa-shopping-cart fa-lg" data-count="4"></i><span *ngIf="cartItems.length>0" class="badge">{{cartItems.length}}</span></a>
    </li>
    <li class="nav-item ml-2">
       <input type="text" class="form-control" placeholder="Search" (keyup)="onSearch($event)">
    </li>
</ul>
<div *ngIf = "!isAuthorized ; else logout">
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" routerLink = '/login' routerLinkActive = 'active' >Login</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" routerLink = '/signup' routerLinkActive = 'active'>SignUp</a>
    </li>
</ul>
</div>
<ng-template #logout>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a (click)="onLogout()" class="nav-link" [ngStyle]="{'cursor' : 'pointer'}">Logout</a>
        </li>
    </ul>
</ng-template>
</div>
</nav>
